<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Health Check Tool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Website Health Check Tool</h1>
        <p>Enter a command to check the health of a website. For example, you can use ping to test connectivity or nslookup to verify DNS records.</p>
        
        <div class="current-dir">
            Current Directory: <span id="currentDir">{{.CurrentDir}}</span>
        </div>

        <form id="commandForm">
            <label for="commandInput">Enter command (e.g., ping example.com)</label>
            <div class="input-group">
                <input type="text" id="commandInput" name="command" placeholder="ping example.com" required>
                <button type="submit">Execute</button>
            </div>
        </form>
        
        <div class="output-section">
            <h2>Command Output:</h2>
            <pre id="commandOutput">{{.CommandOutput}}</pre>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
