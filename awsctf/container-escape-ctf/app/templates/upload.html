<!DOCTYPE html>
<html>
<head>
    <title>Upload Files</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; padding: 20px; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .nav { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Archives</h1>
        <div class="nav">
            <a href="/">Home</a> | <a href="/upload">Upload</a>
        </div>
        
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
        <p>Only ZIP files are automatically extracted.</p>
    </div>
</body>
</html>
