<!DOCTYPE html>
<html>
  <head>
    <title>Cloud Breach Web App</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      .nav {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Cloud Corp</h1>
        <div class="nav">
            <a href="/">Home</a>
            <!-- Internal Development: <a href="/upload">Upload</a> -->
        </div>
        
        <p>Welcome to the Cloud Corp internal document viewer.</p>

      {% if content %}
      <h2>Document Content:</h2>
      <textarea readonly>{{ content }}</textarea>
      {% endif %} {% if error %}
      <h3 style="color: red">Error: {{ error }}</h3>
      {% endif %}
    </div>
  </body>
</html>
